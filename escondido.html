<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo do numero escondido</title>
</head>
<body>
    <!--
        descritivo:
           _-_ jogo do numero escondido_-_
        o jogo se baseia em ter um numero aleatorio escondido e o usuario deve emcontra-lo
        o usuario deve digitar em um campo seu palpite e se o usuario acertar o jogo mostra:
            o numero escondido;
            quantidades de tentativas;
            porcenagem de chance de acerto;
        o codigo deve pedir:
            o nome  do usuarioe guardar;
            um valor maximo a ser sorteado ;
            um botao para começar ;
            sumir com as opçoes anteriores;
        mostrar uma tela nova com:
            o nome de usuario o valor minimo e o valor maximo;
            uma tela onde o usuario vai fazer o palpite;
            um botao para checar;
        variaveis:
            nome (para guardar o nome);
            valor (para guardar o valor maximo a ser sorteado);
            num (para guardar o valor a ser sorteado com a funçao:
                math.floor(math.radom()*valor));
            min (inicialmente guarda o valor ZERO e depois guarda o proximo min);
            max (inicialmente guarda o valor e depois guarda o proximo max);
            palpite (para guardar o palpite do usuario);
            tentativas (para somar as tntativas);
        testes:
            se o palpite for igual a num:
                mostra na tela parabens nomo voce achou o num com tentativas tentativas;
            se o palpite for maior que num:
                max recebe palpite:
            se o palpite for menor que num:
                min recebe palpite;
            se o palpite for maior que o max ou menor que min:
                aparece na tela uma zueira para o usuario.
            em todas tentativas a variavel tentativas soma mais um.
        funçoes:
            sortear():
                grava os dados de nome e valor;
                limpa a tela;
            jogar(); 
                faz aparecer na tela:
                    o nome do jogador o numeros de tentativas o min o max
                    um campo para o palpite;
                    um botao para testar;
            checar():
                soma um em testes;
                testa se o num == palpite;
                    abra uma nova tela mostrando:
                        nome do usuario;
                        quantidade de tentativas;
                        o numero escondido;
                        porcentagem de acerto;
                se o palpite for menor que num:
                    min recebe o valor de palpite;
                se o palpite for maior que o num;
                    max recebe o valor do palpite;
                se o palpite for maior qque o max ou menor que min:
                    aprece uma zueira.
    -->
    <div id="jogo">
        <h1>jogo do numero escondido</h1>
        <div id="cadastro">
            <input type="text" id="nome" placeholder="digite seu nome"><br>
            <label for="">digite um numero maior que 0</label>
            <input type="number" min="0" id="valor"><br>
            <button onclick="sortear()">começar o jogo</button>
        </div>
        <div id="tela"></div>
        <div id="fim"></div>
    </div>
</body>
<footer>
<script>
    let nome=0, valor=0, num=0, palpite=0, tentativa=0, min=0, max=0;
    function sortear(){
        nome=document.getElementById("nome").value;
        valor=document.getElementById("valor").value;
        max=valor;
        num=Math.floor(Math.random()*valor);
        //alert(nome);
        //alert(valor);
        //alert(num);
        document.getElementById("cadastro").innerHTML="";
        jogar();
    }
    function jogar(){
        document.getElementById("tela").innerHTML= 
        "Ola "+nome+", voce deve escolher um numero entre "+min+" e "+max+
        ". Vocé ja usou "+tentativa+" tentativas.<br> Realize um palpite"+
        " dentro do intervalo e encontre o numero escondido.<br>"+
        "<input type'numer' min='0' id='palpite'<br>"+
        "<button onclick='checar()'>checar</button>"
    }
    function checar(){
        tentativa++;
        palpite=document.getElementById("palpite").value;
        //alert(num);
        //alert(max);
        //alert(min);
       //if(palpite>max||palpite<min){
           // alert("Não acredito que você digitou um valor fora do intervalo");
       // }else 
        if (palpite>num&&palpite<max){
            max=palpite;-
            jogar()
        }else if(palpite<num&&palpite>min){
            min=palpite;
            jogar();
        }else if(palpite==num){
            alert("Você acertou");
        }else{
            alert("Algo deu errado");
        }
    }
</script>
</footer>
</html>
